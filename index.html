<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Around the U.S.</title>
        <link rel="stylesheet" href="./pages/index.css" />
        
    </head>

  <body class="page">
      <!--HEADER-->
      <header class="header">
        <!--LOGO-->
        <img class="header__logo" src="./images/logo.png" alt="Around the US" title="logo" />
        <!--LINE-->
          <div class="header__line"></div>
      </header>

      <main class="content">
        <!--INTRO-->
        <section class="intro">
          <img class="intro__image" src="./images/jacques-cousteau.jpg" alt="jacques cousteau" title="cousteau"/>
          <div class="intro__description">
            <h1 class="intro__name">Jacques Cousteau</h1>
            <p class="intro__occupation">Explorer</p>
          </div>
            <img class="intro__button-pencil" src="./images/pencil.png" alt="pencil icon" title="pencil" /> 
            <img class="intro__button-plus" src="./images/plus.png" alt="plus sign" title="plus icon" />
        </section>

        <!--CARD GRID-->
        <section class="card-grid">
          <ul class="card-grid__format">
            <li class="card-grid__style">
              <img class="card-grid__picture" src="./images/yosemite-valley.jpg" alt="yosemite" title="yosemite"/>
              <div class="card-grid__info">
                <p class="card-grid__text block">Yosemite Valley</p>
                <img id="Yosemite" class="card-grid__icon" src="./images/heart.png" alt="heart" title="heart"/>
              </div>
            </li>
            <li class="card-grid__style">
              <img class="card-grid__picture" src="./images/lake-louise.png" alt="lake louise" title="lake louise"/>
              <div class="card-grid__info">
                <p class="card-grid__text block">Lake Louise</p>
                <img id="Louise" class="card-grid__icon" src="./images/heart.png" alt="heart" title="heart"/>
              </div>
            </li>
            <li class="card-grid__style">
              <img class="card-grid__picture" src="./images/bald-mountains.png" alt="bald mtns" title="bald mtns"/>
              <div class="card-grid__info">
                <p class="card-grid__text block">Bald Mountains</p>
                <img id="Bald" class="card-grid__icon" src="./images/heart.png" alt="heart" title="heart"/>
              </div>
            </li>
            <li class="card-grid__style">
              <img class="card-grid__picture" src="./images/latemar.png" alt="latemar" title="latemar"/>
              <div class="card-grid__info">
                <p class="card-grid__text block">Latemar</p>
                <img id="Latemar" class="card-grid__icon" src="./images/heart.png" alt="heart" title="heart"/>
              </div>
            </li>
            <li class="card-grid__style">
              <img class="card-grid__picture" src="./images/vanoise-national.png" alt="Vanoise" title="Vanoise"/>
              <div class="card-grid__info">
                <p class="card-grid__text block">Vanoise National Park</p>
                <img id="Vanoise" class="card-grid__icon" src="./images/heart.png" alt="heart" title="heart"/>
              </div>
            </li>
            <li class="card-grid__style">
              <img class="card-grid__picture" src="./images/lago-di-braies.png" alt="lago di braies" title="lago di braies"/>
              <div class="card-grid__info">
                <p class="card-grid__text block">Lago di Braies</p>
                <img id="Lago" class="card-grid__icon" src="./images/heart.png" alt="heart" title="heart"/>
              </div>
            </li>
          </ul>
        </section>

      <form class="popup-container">
        <div class="popup-form">
          <img class="popup-form__button-close" src="./images/close.png" alt="close symbol"/>
          <ul class="popup-form__style" >
            <li>
              <label  class="popup-form__title">Edit Profile</label>
            </li>
            <li>
              <input class="popup-form__name" type="text" id="name"/>
              <div class="popup-form__line"></div>
            </li>
            <li>
              <input class="popup-form__aboutme" type="text" id="aboutme"/>
              <div class="popup-form__line"></div>
            </li>
            <li>
              <button type="submit" class="popup-form__button">Save</button>
            </li>
          </ul>
        </div>
      </form>



      <!-- Handle the heart-->


      </main>

      <footer class="footer">
        <p class="footer__text">&copy;2021 Around The U.S.</p>
      </footer>

      <script src="index.js"></script>

  </body>

</html>
