<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Around the U.S.</title>
        <link rel="stylesheet" href="./pages/index.css" />
        
    </head>

  <body class="page">
      <!--HEADER-->
      <header class="header">
        <!--LOGO-->
        <img class="header__logo" src="./images/logo.svg" alt="Around the US" title="logo" />
      </header>

      <main class="content">
        <!--INTRO-->
        <section class="intro">
          <img class="intro__image" src="./images/jacques-cousteau.jpg" alt="jacques cousteau" title="cousteau"/>
          <div class="intro__description">
            <h1 class="intro__name">Jacques Cousteau</h1>
            <p class="intro__occupation">Explorer</p>
          </div>
            <button type="button" class="intro__button-pencil"><img src="./images/pencil.png" alt="pencil icon" title="pencil" /> </button>
            <button type="button" class="intro__button-plus"><img src="./images/plus.png" alt="plus sign" title="plus icon" /> </button>
        </section>

        <!--CARD GRID-->
        <section class="card-grid">
          <ul class="card-grid__format">
            <li class="card-grid__style">
              <img class="card-grid__picture" src="./images/yosemite-valley.jpg" alt="yosemite" title="yosemite"/>
              <div class="card-grid__info">
                <h2 class="card-grid__text block">Yosemite Valley</h2>
                <button type="button" class="card-grid__icon"><img id="Yosemite" src="./images/heart.svg" alt="heart" title="heart"/></button>
              </div>
            </li>
            <li class="card-grid__style">
              <img class="card-grid__picture" src="./images/lake-louise.png" alt="lake louise" title="lake louise"/>
              <div class="card-grid__info">
                <h2 class="card-grid__text block">Lake Louise</h2>
                <button type="button" class="card-grid__icon"><img id="Louise" src="./images/heart.svg" alt="heart" title="heart"/></button>
              </div>
            </li>
            <li class="card-grid__style">
              <img class="card-grid__picture" src="./images/bald-mountains.png" alt="bald mtns" title="bald mtns"/>
              <div class="card-grid__info">
                <h2 class="card-grid__text block">Bald Mountains</h2>
                <button type="button" class="card-grid__icon"><img id="Bald" src="./images/heart.svg" alt="heart" title="heart"/></button>
              </div>
            </li>
            <li class="card-grid__style">
              <img class="card-grid__picture" src="./images/latemar.png" alt="latemar" title="latemar"/>
              <div class="card-grid__info">
                <h2 class="card-grid__text block">Latemar</h2>
                <button type="button" class="card-grid__icon"><img id="Latemar" src="./images/heart.svg" alt="heart" title="heart"/></button>
              </div>
            </li>
            <li class="card-grid__style">
              <img class="card-grid__picture" src="./images/vanoise-national.png" alt="Vanoise" title="Vanoise"/>
              <div class="card-grid__info">
                <h2 class="card-grid__text block">Vanoise National Park</h2>
                <button type="button" class="card-grid__icon"><img id="Vanoise" src="./images/heart.svg" alt="heart" title="heart"/></button>
              </div>
            </li>
            <li class="card-grid__style">
              <img class="card-grid__picture" src="./images/lago-di-braies.png" alt="lago di braies" title="lago di braies"/>
              <div class="card-grid__info">
                <h2 class="card-grid__text block">Lago di Braies</h2>
                <button type="button" class="card-grid__icon"><img id="Lago" src="./images/heart.svg" alt="heart" title="heart"/></button>
              </div>
            </li>
          </ul>
        </section>

      <div class="popup-container">
          <form name="form" class="popup-form popup-form__style" >
              <h2 class="popup-form__title">Edit Profile</h2>
              <input name="name" class="popup-form__format block" type="text" id="name"/>
              <input name="aboutme" class="popup-form__format block" type="text" id="aboutme"/>
              <button type="submit" class="popup-form__button">Save</button>
              <button type="button" class="popup-form__button-close"><img src="./images/close.svg" alt="close symbol"/> </button>
          </form>
      </div>

      </main>

        <!--FOOTER-->
      <footer class="footer">
        <p class="footer__text">&copy;2021 Around The U.S.</p>
      </footer>

        <!--JAVASCRIPT-->
      <script src="index.js"></script>
  </body>
</html>
